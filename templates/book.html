{% extends "base.html" %}

{% block title %} 
查詢結果
{% endblock title %}


{% block content %}

<h1>查詢用戶名稱: {{ user }}</h1>
<table class="table">
<thead>
<tr>
<td>Email</td>
<td>密碼</td>
<td>ID</td>
<td>姓名</td>
</tr>
</thead>

<tbody>
{% for result in results %}
<tr>
<td>{{ result.email }}</td>
<td>{{ result.password }}</td>
<td>{{ result.id }}</td>
<td>{{ result.name }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock content %}
