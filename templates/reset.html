{% extends "base.html" %}

{% block content %}
    <script>
        function showPwd() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>

<div>
<h2>編輯使用者</h2>
<form action="/update/{{ result.id }}" method="post">
    <label for="username">Username: </label><br>
    <input type="text" name="username" value= {{ result.username }} ><br>
    <label for="password">Password: </label><br>
    <input type="password" name="password" id="password" value={{ result.password }} >&nbsp<input type="checkbox" onclick="showPwd()">Show password<br>
    <label for="Permission">Permission: </label><br>
    <select name="permission" id="permission">
    <option value=1>管理者</option>
    <option value=99>一般使用者</option>
    </select><br>
    <br><button type="submit" onclick="window.history.back();">Cancel</button> &nbsp <button type="submit">Update</button>
</form>
{% endblock content %}
