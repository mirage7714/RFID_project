{% extends "base.html" %}

{% block content %}
<div>
<h2>查詢歷史:</h2>
<table class="table">
<thead>
<tr>
<td>No</td>
<td>ISBN</td>
<td>書名</td>
<td>取出時間</td>
</tr>
</thead>
<tbody>
{% for result in results %}
<tr>
<td>{{ result.No }}</td>
<td>{{ result.ISBN }}</td>
<td>{{ result.Name }}</td>
<td>{{ result.Date }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock content %}
