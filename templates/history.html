{% extends "base.html" %}

{% block content %}
<div>
<h2>查詢歷史:</h2>
<table class="table">
<thead>
<tr>
<td>Email</td>
<td>密碼</td>
<td>ID</td>
<td>姓名</td>
</tr>
</thead>
<tbody>
{% for result in results %}
<tr>
<td>{{ result.email }}</td>
<td>{{ result.password }}</td>
<td>{{ result.id }}</td>
<td>{{ result.name }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock content %}
